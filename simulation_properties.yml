fault_information:
  fault_severity: 1
  fault_type: 'outer'
  modulation_amplitude: 1 # Applicable if fault_type: 'inner'
  angle_based_modulation_frequency: 0.159154 # 1/(2*pi) once per revolution

stochastic_properties:
  slip_variance_factor: 0 # Variance for the generation of the random contribution (How regular is the excitations from the bearing fault)
  measurement_noise_standard_deviation : 0.1 #0.45 # Standard deviation of the additive Gaussian measurement noise.
  transient_amplitude_standard_deviation : 0.0 # Standard deviation of fraction to modify the transient amplitude with
  randomized_starting_angle: False # Should impulses start at zero angle or at a random angle?

bearing_geometry:
  d : 8.4  # bearing roller diameter [mm]
  D : 71.5  # pitch circle diameter [mm]
  n_ball : 16  # number of rolling elements
  contact_angle : 0.2647664475275398  #15.17*np.pi/180  # contact angle

measurement_properties:
  sampling_frequency :  38400 # sample frequency [Hz]
  t_duration: 1 # 0.5 #2 #20 # time duration of measurement [s]
  n_measurements: 10 # number of measurements to take in "parallel"

transient_response_properties:
  k : 2.0e+13 # SDOF spring stiffness [N/m]
  zeta : 0.05 # SDOF damping ratio
  fn : 4230  # SDOF natural frequency [Hz]

operating_condition:
  speed_profile_type: "constant"

